<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
            #cuddle {color: rgb(91, 129, 129);}
            #summer {color: coral;}
            #winter {color: rgb(22, 138, 206);}

        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="cuddle">He likes to stay in and cuddle</p>
    </body>
</html>
